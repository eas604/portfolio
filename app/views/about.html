<md-content layout="row" flex="100" layout-align="center center">
    <md-card>
        <h2 class="center">{{title[lang]}}</h2>
        <md-card-content layout="row" layout-md="column" layout-sm="column">

            <md-card ng-repeat="msg in messages[lang]" flex="30" flex-md="100" flex-sm="100">
                <md-card-content>
                    <p>{{msg}}</p>
                </md-card-content>
            </md-card>

        </md-card-content>
    </md-card>
</md-content>

<section class="success" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{title[lang]}}</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4" ng-repeat="msg in messages[lang]">
                <p>{{msg}}</p>
            </div>
        </div>
    </div>
</section>

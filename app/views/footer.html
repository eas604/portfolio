<footer class="text-center" id="meta">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-4">
                    <h3>{{location[lang].title}}</h3>
                    <p>{{location[lang].value}}</p>
                </div>
                <div class="footer-col col-md-4">
                    <h3>{{web.title[lang]}}</h3>
                    <ul class="list-inline">
                        <li ng-repeat="link in web.links">
                            <a href="{{link.url}}" class="btn-social btn-outline">
                                <i class="fa fa-fw {{link.icon}}">{{link.name}}</i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer-col col-md-4">
                    <h3>{{details[lang].title}}</h3>
                    <div class="text-justify" btf-markdown="details[lang].body"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {{copyright}}
                </div>
            </div>
        </div>
    </div>
</footer>
